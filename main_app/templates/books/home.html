{% extends 'base.html' %}
{% block content %}


<div class="home-content">
    <section>
        {% if user.is_authenticated %}
        <h2>Welcome {{ user.username }}!</h2>
      {% else %}
        <h2>Welcome!</h2>
      {% endif %}
        <section class="botm">
            <h2>Book of the month</h2>
            <p>{{book.title}}</p>

        </section>
    </section>
    <section>
        {% for book in books %}
        <a href="{% url 'detail' book.id %}">
            <div class="all-books">
                <div>
                    <h4>{{ book.title }}</h4>
                    <p> By {{ book.author }}</p>
                </div>
            </div>
        </a>
        {% endfor %}
    </section>
</div>

{% endblock %}
