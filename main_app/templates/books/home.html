{% extends 'base.html' %}
{% block content %}


<div class="home-content">
    <section>
        <h1>Welcome</h1>
        <section>
            <h2>Book of the month</h2>
        </section>
    </section>
    <section>
        {% for book in books %}
        <a href="{% url 'detail' book.id %}">
            <div class="all-books">
                <div>
                    <h4>{{ book.title }}</h4>
                    <p> By {{ book.author }}</p>
                </div>
            </div>
        </a>
        {% endfor %}
    </section>
</div>

{% endblock %}
