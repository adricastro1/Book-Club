{% extends 'base.html' %}
{% block content %}

<div>
    <section>
        <h4>{{ book.title }}</h4>
        <p> By {{ book.author }}</p>
        <p>{{ book.numofpages }} pages</p>
        <p>Genre: {{ book.genre }}</p>
        <p>Synopsis: {{ book.synopsis }}</p>
    </section>
    <div class="card-action">
        <a href="{% url 'books_update' book.id %}">Edit</a>
        <a href="{% url 'books_delete' book.id %}">Delete</a>
    </div>
</div>

{% endblock %}
