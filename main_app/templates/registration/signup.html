{% extends 'base.html' %}
{% block content %}

<div class="form-center">
  <div class="form-a">
    <h2 class="form-title">Sign Up</h2>
    
    <p class="red-text">{{ error_message }}</p>
    
    <form method="POST" action="{% url 'signup' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" class="btn" value="Sign Up">
    </form>
  </div>
</div>

{% endblock %}
