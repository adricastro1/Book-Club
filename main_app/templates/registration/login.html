{% extends 'base.html' %}
{% block content %}


<div class="form-center">
  <div class="form-c">
    <h2 class="form-title">Log In</h2>
    <form class="form-group" method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="hidden" name="next" value="{{ next }}">
      <button class="button-c" type="submit" class="btn">Log In</button>
    </form>
  </div>
</div>



{% endblock %}
