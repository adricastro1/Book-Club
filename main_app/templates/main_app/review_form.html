{% extends 'base.html' %}

<div class="form-center">
    <div class="form-b">
        {% block content %}
        <h2 class="title">Edit review for: <span>{{object.book}}</span></h2>
        <div class="add-form">
            <form id="form-margin" action="" method="POST">
                {% csrf_token %}
                {{form.rating.label_tag}}
                <div class="form-group">
                    {{form.rating}}
                </div>
                {{form.comment.label_tag}}
                <div class="form-group">
                    {{form.comment}}
                </div>
                <div class="form-group">
                    <input class="btn btn" type="submit" value="Submit">
                </div>
            </form>
            {% load static %}
            <img id="bookshelf-2" src="{%static 'imgs/bookshelf-2.png'%}" alt="bookshelf">
        </div>
    </div>
</div>
{% endblock %}
