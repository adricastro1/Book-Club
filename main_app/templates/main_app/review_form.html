{% extends 'base.html' %}

{% block content %}
<h2>Edit <span>{{object.book}} Review</span></h2>
<form action="" method="POST">
    {% csrf_token %}
    {{form.rating.label_tag}}
    <div class="form-group">
        {{form.rating}}
    </div>
    {{form.comment.label_tag}}
    <div class="form-group">
        {{form.comment}}
    </div>
    <div class="form-group">
        <input class="btn btn-primary" type="submit" value="Submit">
    </div>
</form>
{% endblock %}
