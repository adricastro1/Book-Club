{% extends 'base.html' %}
{% block content %}

<div class="form-center">
    <div class="form-b">
        <h2 class="title">Edit review for: 
        </br> <span>{{object.book}}</span></h2>
        <div class="edit-form">
            <div class="form-center">
                <form action="" method="POST">
                    {% csrf_token %}
                    {{form.rating.label_tag}}
                    <div class="form-group">
                        {{form.rating}}
                    </div>
                    {{form.comment.label_tag}}
                    <div class="form-group">
                        {{form.comment}}
                    </div>
                    <div class="form-group">
                        <input class="btn btn" type="submit" value="Submit">
                    </div>
                </form>
            </div>
            {% load static %}
            <div id="center-img">
                <img id="bookshelf-2" src="{%static 'imgs/bookshelf-2.png'%}" alt="bookshelf">
            </div>
        </div>
    </div>
</div>
{% endblock %}
