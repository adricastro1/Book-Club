{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <title>On The Same Page</title>
</head>

<body>
    <nav class="navbar sticky-top">
        <a id="nav-title" href="{% url 'home'%}">On the Same Page</a>
        <div id="nav-links">
            {% if user.is_authenticated %}
            <a class="link" href="{% url 'books_create' %}">Add Book</a>
            <span class="material-symbols-outlined">add</span>
            <span>|</span>
            <a class="link" href="{% url 'readinglist'%}">My Reading Lists</a>
            <span class="material-symbols-outlined">auto_stories</span>
            <span>|</span>
            <a class="link" href="{% url 'logout' %}">Log Out</a>
            <span class="material-symbols-outlined">logout</span>
            {% else %}
            <a class="link" href="{% url 'signup' %}">Sign Up</a>
            <span class="material-symbols-outlined">person_add</span>
            <span>|</span>
            <a class="link" href="{% url 'login' %}">Log In</a>
            <span class="material-symbols-outlined">login</span>
            {% endif %}
        </div>
    </nav>
    <div class="main">
        <main class="container">
            {% block content %}
            {% endblock %}
        </main>
    </div>
</body>

</html>
